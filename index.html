<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="style.css">-->
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="container">
        <div class="inner-header">
          <div class="selected-works">Selected Works 2019 - 2025</div>
          <div class="title">
            Web <br>
            Designer & <br>
            Front-End Developer
          </div>
          <div class="name">Lee YEJIN</div>
          <div class="skills">
            ✨Photoshop <span> | </span>✏Illustrator <span> | </span>💻HTML <span> | </span>🎨CSS <span> | </span>⚙JavaScript
          </div>
        </div>
        <!-- 옐로우-프랜드 -->
        <div class="yellow-friend">
          <div class="friend-body"><div class="friend-face"><img src="./img/face-icon.png" alt="Face"></div></div>
        </div>
      </div>
    </header>
    
    <!-- Main -->
    <main class="main">
      <section class="about">
        <div class="container">
          <div class="inner-about">
            
          </div>
        </div>
      </section>
      
      <section class="gallery">
        <div class="container">
          <div class="inner-gallery">
            
          </div>
        </div>
      </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="inner-footer">
          
        </div>
      </div>
    </footer>
  </div>
  
  <script>
    /* 헤더 배경 사이즈 조절 스크립트 */
    function adjustHeader() {
      const header = document.querySelector('.header');
      const img = new Image();
      img.src = './img/header-background.png';

      img.onload = function () {
        const originalWidth = img.width;   // 1920
        const originalHeight = img.height; // 예: 400
        const winWidth = window.innerWidth;

        if (winWidth <= 1920) {
          header.style.backgroundSize = 'auto';
          header.style.backgroundPosition = 'center top';

          // 마스크도 동일하게
          header.style.webkitMaskSize = 'auto';
          header.style.maskSize = 'auto';
          header.style.webkitMaskPosition = 'center top';
          header.style.maskPosition = 'center top';

          header.style.height = originalHeight + 'px';
          return;
        }

        const scale = winWidth / originalWidth;
        const newHeight = originalHeight * scale;
        const extraHeight = newHeight - originalHeight;

        header.style.height = originalHeight + 'px';
        header.style.backgroundSize = `${winWidth}px auto`;
        header.style.backgroundPosition = `center -${extraHeight}px`;

        // 마스크도 동일하게 반영
        header.style.webkitMaskSize = `${winWidth}px auto`;
        header.style.maskSize = `${winWidth}px auto`;
        header.style.webkitMaskPosition = `center -${extraHeight}px`;
        header.style.maskPosition = `center -${extraHeight}px`;
      };
    }

    window.addEventListener('resize', adjustHeader);
    window.addEventListener('load', adjustHeader);

    /* 옐로우-프랜드 페이스 무빙 스크립트 */
    const face = document.querySelector('.friend-face');

    document.addEventListener('mousemove', (e) => {
      const { innerWidth, innerHeight } = window;

      // 마우스 위치를 화면 중앙 기준으로 비율 계산 (-1 ~ 1)
      const x = (e.clientX / innerWidth - 0.5) * 2;
      const y = (e.clientY / innerHeight - 0.5) * 2;

      // 얼굴 살짝 이동 (최대 10px)
      const moveX = x * 30;
      const moveY = y * 30;

      face.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
    });
  </script>
</body>
</html>
