<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>조랭 포트폴리오</title>
  <style>
    :root{
      --bg:#0b0c10; --panel:#11131a; --text:#e9edf3; --muted:#9aa3b2; --brand:#7c5cff;
      --sidebar-w:280px; --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font:15px/1.6 system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', Arial, sans-serif; color:var(--text); background:linear-gradient(180deg,#0a0b10,#0d0f16 40%,#0a0b10)}
    a{color:inherit; text-decoration:none}

    /* ===== 레이아웃 ===== */
    .wrap{min-height:100dvh; display:grid; grid-template-columns:var(--sidebar-w) 1fr}
    aside{position:sticky; top:0; align-self:start; height:100dvh; padding:24px; background:rgba(17,19,26,.85); backdrop-filter:saturate(130%) blur(10px); border-right:1px solid rgba(255,255,255,.06)}
    main{padding:32px; min-width:0}

    /* ===== 사이드바 ===== */
    .logo{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px; margin-bottom:22px}
    .dot{width:12px; height:12px; border-radius:999px; background:linear-gradient(135deg,var(--brand),#24e0a8)}

    nav{display:flex; flex-direction:column; gap:8px; margin:12px 0 24px}
    .menu a{padding:10px 12px; border-radius:10px; color:var(--muted)}
    .menu a[aria-current="page"], .menu a:hover{background:rgba(255,255,255,.06); color:var(--text)}

    .sidebar-footer{margin-top:auto; font-size:12px; color:var(--muted)}

    /* ===== 메인 ===== */
    .page{display:none}
    .page.active{display:block}
    .page h1{margin:0 0 12px}
    .card{background:var(--panel); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow)}

    /* ===== 반응형(모바일: 사이드바를 상단바로 바꿈) ===== */
    @media (max-width: 840px){
      .wrap{grid-template-columns:1fr}
      aside{position:static; height:auto; border-right:0; border-bottom:1px solid rgba(255,255,255,.06)}
      main{padding:20px}
      nav{flex-direction:row; flex-wrap:wrap}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌측 고정 메뉴 -->
    <aside>
      <div class="logo"><span class="dot"></span> 조랭 포트폴리오</div>
      <nav class="menu" role="navigation">
        <a href="#gallery" data-link aria-current="page">갤러리</a>
        <a href="#branding" data-link>브랜딩</a>
        <a href="#poster" data-link>포스터/전단</a>
        <a href="#sns" data-link>SNS 썸네일</a>
        <a href="#about" data-link>소개</a>
        <a href="#contact" data-link>연락</a>
      </nav>
      <div class="sidebar-footer">© 2025 JOREANG · All rights reserved</div>
    </aside>

    <!-- 우측 콘텐츠 영역 -->
    <main>
      <section id="gallery" class="page active">
        <h1>갤러리</h1>
        <div class="card">여기에 이후 단계에서 그리드/라이트박스를 붙일 거예요.</div>
      </section>

      <section id="branding" class="page">
        <h1>브랜딩</h1>
        <div class="card">브랜딩 카테고리 콘텐츠 자리</div>
      </section>

      <section id="poster" class="page">
        <h1>포스터/전단</h1>
        <div class="card">전단·홍보물 작업물 자리</div>
      </section>

      <section id="sns" class="page">
        <h1>SNS 썸네일</h1>
        <div class="card">카드뉴스·썸네일 자리</div>
      </section>

      <section id="about" class="page">
        <h1>소개</h1>
        <div class="card">
          안녕하세요, 조랭입니다. 광고·홍보물 기반 디자인을 주로 해왔고, 포트폴리오 일부를 정적 사이트로 정리했습니다.
        </div>
      </section>

      <section id="contact" class="page">
        <h1>연락</h1>
        <div class="card">이메일, 인스타그램, 전화 등 연락처 적는 영역</div>
      </section>
    </main>
  </div>

  <script>
    // 아주 가벼운 해시 라우팅: 좌측 메뉴 클릭 시 해당 섹션만 표시
    const links = document.querySelectorAll('[data-link]');
    const pages = document.querySelectorAll('.page');

    function show(hash){
      const id = (hash || location.hash || '#gallery').replace('#','');
      pages.forEach(p => p.classList.toggle('active', p.id === id));
      links.forEach(a => a.setAttribute('aria-current', a.getAttribute('href') === '#' + id ? 'page' : null));
    }
    window.addEventListener('hashchange', () => show(location.hash));
    show();
  </script>
</body>
</html>
